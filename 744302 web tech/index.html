<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>_744302_web_tech</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
       
        function addNumbersWhile(CountUpTo) {
            var sum = 0;
            var i = 0;
            while (i < CountUpTo++) {
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <div>sum</div>
    <script>
        var input = prompt("input number");
        document.write(addNumbersWhile(input));
    </script>
</body>
</html>
